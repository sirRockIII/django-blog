{% extends "base.html" %}{% block content%}
  <h1> Recent Posts </h1>
  {% for post in posts %}
      <div class="post">
          <h2>
              <a href="{% url 'blog_detail' post.pk &}"> {{ post }}</a>
          </h2>
          <p class ='byline'>
              Post by {{ post.author.username }} &mdash; {{ post.published_date }}



          </p>
      </div>
      <ul class="'categories">
        {% for category in post.categories.all %}
          <li> {{ categories }}</li>

        {% endfor %}
      </ul>
  {% endfor %}
{% endblock %}
